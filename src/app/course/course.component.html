<div class="course">
  <h2>{{ course?.description }}</h2>

  <img
    class="course-thumbnail mat-mdc-elevation-specific mat-elevation-z8"
    [src]="course?.iconUrl"
  />
</div>

<!-- DATA TABLE -->
<!-- per modificare lo style delle colonne della tabella dobbiamo andare a modificare la classe che viene applicata in automatico da material, .mat-column-nome_colonna, il nome colonna è quello definito in matColumnDef degli ng-container -->

<!-- se modifico la classe .mat-mdc-header-cell con una nuova proprietà con !important modifico le celle dell'header -->

<!-- comunque la modifica del css è particolarmente incasinata per via di override e precedenze -->

<table mat-table class="lessons-table" [dataSource]="lessons">
  <ng-container matColumnDef="seqNo">
    <th mat-header-cell *matHeaderCellDef>Seq. No.</th>
    <td mat-cell *matCellDef="let lesson">{{ lesson.seqNo }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let lesson">{{ lesson.description }}</td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td class="duration-cell" mat-cell *matCellDef="let lesson">
      {{ lesson.duration }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <tr
    mat-row
    *matRowDef="let lesson; columns: displayedColumns"
    (click)="prova(lesson)"
  ></tr>
</table>
