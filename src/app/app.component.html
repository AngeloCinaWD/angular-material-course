<!-- Per aggiungere angular material ad un progetto ng add @angular/material -->
<!-- questo comando provvede all'installazione di tutte le dipendenze necessarie nel package.json-->
<!-- inoltre installa un angular material theme, crea un file styles.scss in src-->
<!-- aggiunge qualche  typography all'app in index.html, ad esempio il roboto font e le icone di material-->

<!-- proviamo uno slider di material, ricordarsi sempre di importare il module -->
<!-- setto il valore minimo ed il valore massimo, lo step e il valore iniziale -->
<mat-slider min="1" max="100" step="1">
  <input matSliderThumb value="50" />
</mat-slider>

<mat-icon>
  <span class="material-symbols-outlined"> air </span>
</mat-icon>
